<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新欣火教育 - Vue3现代化版本</title>
  <meta name="description" content="新欣火教育 - 专业的教育培训机构，Vue3现代化管理系统">
  <link rel="icon" type="image/png" href="/shared/static/1.png">
  <link rel="shortcut icon" type="image/png" href="/shared/static/1.png">
  <link rel="apple-touch-icon" href="/shared/static/1.png">
  
  <!-- 预加载关键资源 -->
  <link rel="preload" href="/src/main.ts" as="script">
  <link rel="preload" href="/src/styles/index.css" as="style">
  
  <!-- 主题色 -->
  <meta name="theme-color" content="#667eea">
  
  <!-- PWA支持 -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
  <div id="app">
    <!-- Vue应用将挂载到这里 -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <p>正在加载新欣火教育系统...</p>
    </div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
  
  <style>
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-container p {
      font-size: 16px;
      opacity: 0.9;
    }
  </style>
</body>
</html>
